<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142122097-3"></script>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="description" content="Weather app with dark-sky API.">
        <meta property="og:title" content="Weather App"/>
        <meta property="og:url" content="https://weather-app.cf/"/>
        <meta property="og:description" content="Weather app with dark-sky API.">
        <meta property="og:image" content="image/icon.png">
        <link rel="icon" href="image/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/skycons.js"></script>
        <script src="js/moment-with-locales.min.js"></script>
        <script src="js/moment-timezone-with-data.min.js"></script>
        <script src="js/bootstrap3-typeahead.min.js"></script>
        <script src="js/index.js" type="module" defer></script>
    </head>
    <body class="bg-page">
        <!-- Page content -->
        <div class="container-fluid text-light mb-5 pb-3 col-md-8">
            <div class="alert alert-danger alert-dismissible fade" id="failed" role="alert">
                <strong>Failed access your location</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="my-3 mx-auto">
                <div class="form-inline d-flex justify-content-center">
                    <div class="form-group has-search">
                        <input class="form-control rounded" type="text" autocomplete="oof" placeholder="Search for city..."
                               id="q" readonly>
                        <span class="form-control-feedback">
                            <kbd class="bg-transparent text-muted border mr-1" id="search_hint">Press / to auto focus</kbd>
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <h5 class="text-center mb-3 text-dark font-weight-bold" id="city_name"></h5>
            <div class="tab-content text-dark" id="tab_content">
                <div class="d-flex justify-content-center align-items-center loader">
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="list-group list-group-horizontal py-2" id="list_tab" role="tablist"></div>
            <hr>
            <div class="tab-content">
                <div class="d-flex justify-content-center align-items-center loader">
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <ul class="list-group" id="list_days"></ul>
            </div>
            <div class="fixed-bottom d-flex justify-content-center bg-footer py-2">
                <div class="my-auto">
                    <a href="https://twitter.com/Dev_Moath" class="btn">
                        <i class="fab fa-twitter fa-fw text-primary"></i>
                    </a>
                    <a href="https://github.com/DevMoath" class="btn">
                        <i class="fab fa-github fa-fw text-light"></i>
                    </a>
                </div>
                <!--                <div class="my-auto">-->
                <!--                    <u><a href="" id="lang" class="text-primary"></a></u>-->
                <!--                </div>-->
            </div>
        </div>
    </body>
</html>
